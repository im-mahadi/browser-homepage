<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Homepage</title>
</head>

<body>
    <div class="container">
        <h1 class="welcome-text">Welcome, Mahadi Hasan</h1>

        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" name="q" placeholder="Search in Google">
        </form>

        <div class="card-container">
            <a class="card" href="https://www.facebook.com/">
                <img src="./images/facebook.png" alt="facebook-logo">
                <p>Facebook</p>
            </a>

            <a class="card" href="https://www.instagram.com/">
                <img src="./images/instagram.png" alt="instagram">
                <p>Instagram</p>
            </a>

            <a class="card" href="https://twitter.com/">
                <img src="./images/twitter.png" alt="twitter-logo">
                <p>Twitter</p>
            </a>

            <a class="card" href="https://chat.openai.com/">
                <img src="./images/ai.png" alt="chatgpt-logo">
                <p>ChatGPT</p>
            </a>

            <a class="card" href="https://github.com/">
                <img src="./images/github.png" alt="github-logo">
                <p>Github</p>
            </a>

            <a class="card" href="https://www.reddit.com/" target="_blank">
                <img src="./images/reddit.png" alt="reddit-logo">
                <p>Reddit</p>
            </a>

            <a class="card" href="https://www.youtube.com/">
                <img src="./images/youtube.png" alt="youtube-logo">
                <p>Youtube</p>
            </a>

            <a class="card" href="https://www.messenger.com/">
                <img src="./images/messenger.png" alt="messenger-logo">
                <p>Messenger</p>
            </a>

            <a class="card" href="https://drive.google.com/drive/my-drive">
                <img src="./images/google-drive.png" alt="drive-logo">
                <p>Drive</p>
            </a>


        </div>
    </div>
</body>

</html>
